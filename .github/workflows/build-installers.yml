# Theology AI Lab - 자동 빌드 워크플로우
#
# 사용법:
#   1. GitHub에 push하면 자동 실행
#   2. 또는 Actions 탭에서 수동 실행 (Run workflow)
#
# 결과물:
#   - Mac: Theology_AI_Lab_v2.0.0.dmg
#   - Windows: Theology_AI_Lab_v2.0.0_Setup.exe

name: Build Installers

on:
  # 수동 실행
  workflow_dispatch:

  # 태그 push 시 자동 실행 (예: v2.0.0)
  push:
    tags:
      - 'v*'

jobs:
  # ============================================
  # Mac DMG 빌드
  # ============================================
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build DMG
        run: |
          cd packaging
          chmod +x build_mac_dmg.sh
          ./build_mac_dmg.sh

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: packaging/dist/*.dmg

  # ============================================
  # Windows EXE 빌드
  # ============================================
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Build EXE
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" packaging\windows\theology_ai_lab.iss

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: packaging/dist/*.exe

  # ============================================
  # Release 생성 (태그 push 시에만)
  # ============================================
  release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Mac artifact
        uses: actions/download-artifact@v4
        with:
          name: mac-installer
          path: dist/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
